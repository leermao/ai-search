    data:
      id: kKe_hCeEFaA_tP_3t4Kkk
      role: user
      content: >
        请根据输入判断A与B的相关性，并在0到100之间打分。A和B可以是文本、概念、事物或其他类型的信息。相关性分数应考虑A和B之间的相似性、关联性以及它们在实际应用中的联系。


        ## 输入：

        - A: {{ content }}

        - B: {{ question }}


        ## 请在评分时考虑以下因素：

        - 语义相似度：A和B在含义上的相似程度。

        - 主题关联性：A和B在主题或领域上的关联程度。

        - 实际应用联系：A和B在实际使用或背景中的联系紧密度。


        ## 方法

        - 首先解析 A 的内容，提取内容关键字和关键字的同义词

        - 对比 B 的内容 是否和 A 的内容或者  A的关键字 或 A关键字的同义词相关 的关联性


        ## 评分规则示例：

        - 如果A为“对RAG功能相关的讨论做汇总，并梳理出所有功能特性”

        - B为“Arcblock”则为0分，因为没有任何关联。

        - B为“RAG”则为90分，因为有很高的关联性但不完全精确。

        - B 为 "检索增强生成" 则分支为 90，因为有很高的关联性但不完全精确。

        - B为“RAG功能”则为99分，因为几乎完全相关。


        ## 约束

        - 不存在直接的语义相似度和主题关联性，在实际应用联系上也并无联系时， 相关分数应该是0分

        - 严格的比较相关性

        - 一步一步分析思考


        ## 输出格式：

        相关性分数：X

        评分理由： [简要解释评分的理由]
