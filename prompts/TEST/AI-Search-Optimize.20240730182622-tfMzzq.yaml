name: AI-Search-Optimize
code: >
  const q = [question, ...(keyword4?.answer || [])];


  const url =
  'http://localhost:8150/indexes/zNKZZuK3LDLfngFgJdaCT4aYow3yttGaPDTq-discuss-kit-posts/search';


  const list = (q || []).map(async (i) => {
    const result = await fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Authorization:
          'Bearer 0xf74f55229a6a03f68ace5f07273869fe25a3675d1cc6005f4041b6512783acef9304f2b40981cf841349e5c1576df5aafb1b20d21354c955a7aa3cf7d789554f',
      },
      body: JSON.stringify({
        q: i,
        hybrid: {
          embedder: 'default',
          semanticRatio: 0.7,
        },
      }),
    })
      .then((response) => response.json())
      .then((data) => data.hits)
      .catch((error) => console.error('Error:', error));

    return result;
  });


  const result = (await Promise.all(list)).flat();

  console.log('搜索数据', result.length)

  console.log('去重数据',uniqBy(result, 'id').length);


  return {
    text: 'hello, AIGNE!',
    organic_results: result,
  };
